<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ej3</title>
    <style>
            table, th, td{
              border: 1px solid black;
              border-collapse: collapse;
            }
            th,td{
                width: 100px;
                height: 100px;
            }
            </style>
</head>
<body>
        <table>
                <tr >
                  <th><n>Text</n></th>
                  <th>Text</th> 
                  <th colspan="2">Text</th> 
                  <th colspan="2">Text</th>
                </tr>
                <tr>
                  <td align=left valign=top>Text</td>
                  <td align=left valign=bottom>Text</td>
                  <td colspan="2" align=right valign=bottom>Text</td>
                  <td align=center>Text</td>
                  <td align=center>Text</td>
                </tr>
                <tr>
                  <td rowspan="2" align=center>Text</td>
                  <td rowspan="2" align=left valign=top>Text</td>
                  <td align=left valign=top>Text</td>
                  <td align=left valign=top>Text</td>
                  <td align=center>Text</td>
                  <td align=right>Text</td>
                </tr>
                <tr>
                  
                  
                  <td rowspan="2" align=center>Text</td>
                  <td rowspan="2" align=center>Text</td>
                  <td align=center>Text</td>
                  <td align=center>Text</td>
                </tr>
                <tr>
                  <td align=center valign=bottom>Text</td>
                  <td align=left>Text</td>
                  <td align=left valign=top>Text</td>
                  <td align=left valign=top>Text</td>
                </tr>
              </table>
              
    
</body>
</html>
