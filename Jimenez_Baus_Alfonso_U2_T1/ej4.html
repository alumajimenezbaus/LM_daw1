    </fieldset>
    <fieldset>
        <legend><strong>Preferences</strong></legend>
            
                <p>Room type:
                <input type="radio" name="room" value="Standard" checked>Standard
                <input type="radio" name="rom" value="Busisness">Busisness
                <input type="radio" name="room" value="Suite">Suite </p>
           
                
            
                <p>Bed type:
                <input type="radio" name="bed" value="King" checked>King
                <input type="radio" name="bed" value="Double">Double Double</p>
            
                
                <p><input type="checkbox" name="gender" value="Smoking">Smoking</p>
    </fieldset>
    <fieldset>

            <p>Name: <input type="text"></p>
            
            <p>Email: <input type="email"></p>

    </fieldset>
    <p><input type="submit" value="Submit Reservation">
    <input type="reset" value="Clear"></p> 

  </form>
